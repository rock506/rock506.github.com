<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>年会抽奖！</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="tangram-1.3.9.js"></script>
<style type="text/css">
</style>
</head>
<body>
<div id="doc" style="display">
    <div id="hd">
    <!--{start: header -->
        <div class="mod">
            <div class="inner">
                <div class="hd"></div>
                <div class="bd"></div>
            </div>
        </div>
    <!--}end: header -->
    </div>

    <div id="bd">
    <!--{start: body -->
        <div class="mod mod-luckdraw">
            <div class="inner">
                <div class="hd">抽奖啦!</div>
                <div class="bd">
                    <div id="luck-name-wrapper-1" class="luck-name-wrapper luck-name-wrapper-1">
                        <ul id="luck-name-1" class="luck-name"></ul>
                        <ul id="luck-name-tmp-1"></ul>
                    </div>
                    <div id="luck-name-wrapper-2" class="luck-name-wrapper luck-name-wrapper-2">
                        <ul id="luck-name-2" class="luck-name"></ul>
                        <ul id="luck-name-tmp-2"></ul>
                    </div>
                    <div id="luck-name-wrapper-3" class="luck-name-wrapper luck-name-wrapper-3">
                        <ul id="luck-name-3" class="luck-name"></ul>
                        <ul id="luck-name-tmp-3"></ul>
                    </div>
                    <span class="t"></span>
                    <span class="b"></span>
                    <span class="arrow"></span>
                </div>
                <div class="ft">
                    <input type="button" value="开始" id="btn-start" class="btn start" onclick="luckDraw.start()"/>
                    <input type="button" value="停!" id="btn-stop" class="btn disabled" onclick="luckDraw.pause()"/>
                </div>
            </div>
        </div>
        <div class="mod mod-luckguy">
            <div class="inner">
                <div class="hd">中奖名单</div>
                <div class="bd">
                    <ul id="luck-guys"></ul>
                </div>
                <div class="ft">
                    <a href="###" onclick="luckDraw.clearData()">清除数据</a>
                </div>
            </div>
        </div>
    <!--}end: body -->
    </div>

    <div id="ft">
    <!--{start: footer -->
        <div class="mod mod-candidate">
            <div class="inner">
                <div class="hd">参与抽奖滴童鞋（<span id="peopleCount"></span>人次）：</div>
                <div class="bd">
                    <dl id="people"></dl>
                </div>
            </div>
        </div>
    <!--}end: footer -->
    </div>
</div>

</body>
<script src="index.js"></script>
<script>
var luckDraw = new LuckDraw();
</script>
</html>
