<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            Highstock Example
        </title>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js">
        </script>
        <script type="text/javascript">
            $(function() {
                $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?',
                function(data) {

                    // Create the chart
                    window.chart = new Highcharts.StockChart({
                        chart: {
                            renderTo: 'container',
                            events: {
                                click: function(e) {
                                    //console.log(e,e.xAxis,e.xAxis[0].value);
                                    // find the clicked values and the series
                                }
                            }
                        },

                        rangeSelector: {
                            selected: 1
                        },

                        title: {
                            text: 'USD to EUR exchange rate'
                        },

                        tooltip: {
                            style: {
                                width: '200px'
                            },
                            valueDecimals: 4
                        },

                        yAxis: {
                            title: {
                                text: 'Exchange rate'
                            }
                        },
                        plotOptions: {
                            series: {
                                events: {
                                    click: function(e) {
                                        console.log(e, this);
                                        if (this.name != 'data0') return;
                                        var x = e.point.x,
                                        series = this.chart.series[1];
                                        add(series, x);
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'data0',
                            data: data,
                            id: 'dataseries'
                        },
                        // the event marker flags
                        {
                            type: 'flags',
                            data: [{
                                x: Date.UTC(2011, 3, 25),
                                title: 'H',
                                text: 'Euro Contained by Channel Resistance'
                            },
                            {
                                x: Date.UTC(2011, 3, 28),
                                title: 'G',
                                text: 'EURUSD: Bulls Clear Path to 1.50 Figure'
                            }],
                            onSeries: 'dataseries',
                            shape: 'circlepin',
                            width: 32
                        }]
                    });
                });
            });
            function add(series, x) {
                series.addPoint({
                    'x': x,
                    'title': $('#title').val(),
                    'text': $('#text').val()
                });
            }
            function remove(argument) {
                // body...
            }
        </script>
    </head>
    
    <body>
        <script src="js/highstock.js">
        </script>
        <script src="js/modules/exporting.js">
        </script>
        <table>
        </table>
        <div id="container" style="height: 500px; min-width: 500px">
        </div>
        <form>
            <fieldset>
                <legend>
                    点击数据点添加注释
                </legend>
                <p>
                    title:
                    <input type="text" id="title" value="这是标题" />
                </p>
                <p>
                    text:
                    <input type="text" id="text" value="这是内容" />
                </p>
            </fieldset>
        </form>
    </body>

</html>
