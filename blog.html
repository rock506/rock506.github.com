---
layout: default
---
{% for post in site.categories.blog limit:10 %}
<div>
 <h1>{{ post.title }}</h1>
 <p>href="http://rock506.info{{ post.url }}"</p>
 <p>{{ post.date | date_to_xmlschema }}</p>
 <p>http://rock506.info{{ post.id }}</p>
 <div>{{ post.content | xml_escape }}</div>
</div>
{% endfor %}
