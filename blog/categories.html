---
layout: default
title:  分类
---
<!--
page data:
{
    layout
    title
    category
    url
    date
    id
    categories
    next
    previous
    tags
    content
}
-->
{% for category in site.categories %}
    {% capture cate %}{{ category | first }}{% endcapture %}
    <h1>{{ category | first }}</h1>
    {% for post in site.categories[cate] %}
        <h3 id="{{ cate }}"><a href="{{ post['url'] }}">{{ post['title'] }}</a></h3>
        <p>Posted on:{{ post['date'] | date: "%Y-%m-%d" }}</p>
    {% endfor %}
{% endfor %}
