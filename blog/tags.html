---
layout: default
title:  标签
---
<!--
page data:
{
    layout
    title
    category
    url
    date
    id
    categories
    next
    previous
    tags
    content
}
-->
{% for tag in site.tags %}
    {% capture t %}{{ tag | first }}{% endcapture %}
    <h1>{{ tag | first }}</h1>
    {% for post in site.tags[t] %}
        <h3 id="{{ t }}"><a href="{{ post['url'] }}">{{ post['title'] }}</a></h3>
        <p>Posted on:{{ post['date'] | date: "%Y-%m-%d" }}</p>
    {% endfor %}
{% endfor %}
<script>
(function(){
  $('#nav-tags').addClass('active');
}());
</script>
