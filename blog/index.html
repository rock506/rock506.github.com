---
layout: default
---

{% for post in site.posts limit:5 %}
    <div style="padding:0 0 20px 0;">
        <div class="page-header">
            <div style="border-left: 5px solid #999;padding: 10px;background: #F6F6F6;">
            <h1><a href="{{ post['url'] }}">{{ post['title'] }}</a></h1>
            <p style="margin:8px 0 0 0;color:#666;">
                Posted on:{{ post['date'] | date: "%Y-%m-%d" }}
                &nbsp;&nbsp;IN:<a href="/blog/categories.html#{{ post['categories'] }}">{{ post['categories'] }}</a>
            </p>
            </div>
        </div>
        {{ post['content'] }}
    </div>
{% endfor %}
<script>
(function(){
  $('#nav-blog').addClass('active');
}());
</script>
